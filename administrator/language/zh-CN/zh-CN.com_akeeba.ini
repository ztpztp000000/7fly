CONFIG_OUTDIR_TITLE="输出目录"
CONFIG_OUTDIR_DESCRIPTION="这是你的服务器上用于 Akeeba Backup 储存备份压缩包和备份日志文件的目录。你可以使用下列标记代码：<ul><li><b>[DEFAULT_OUTPUT]</b> 默认输出目录</li><li><b>[SITEROOT]</b> 你网站的根目录</li><li><b>[ROOTPARENT]</b> 网站根目录上一层的那个目录</li></ul>"
