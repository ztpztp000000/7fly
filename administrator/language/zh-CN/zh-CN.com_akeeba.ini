AKEEBA_POSTSETUP_DESC_SRP="如果勾选，Akeeba Backup 将用它自己的扩展安装器取代 Joomla! 核心默认的扩展安装界面。当你重新安装或者升级任何扩展时，都会只针对该扩展所涉及的文件、数据表做一次小小的自动备份，称作“系统还原点”。假设扩展升级出错，你可以进入“管理备份文件”，点击“还原点”，一下子就能将该扩展恢复到之前的版本。如果你想禁用此功能，请到 Joomla! 后台的“插件管理”中禁用“System - System Restore Points”这个插件。"
