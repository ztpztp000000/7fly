AKEEBA_POSTSETUP_LBL_WHATTHIS="欢迎来到 Akeeba Backup 新的安装界面！Akeeba Backup 附带了若干可选的特色功能。请选择你想在你网站上启用哪些选项。每次你安装了 Akeeba Backup 的新版本时都会向你显示本页面。"
