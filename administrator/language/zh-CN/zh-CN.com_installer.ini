COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla! 临时目录尚未设置"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla! 临时目录就是让 Joomla! 复制扩展, 解压缩扩展以及文件, 然后放置的目录. 如果这些设置并未存在于 configuration.php ($tmp_path) 文件的话, 那你就无法上传扩展. 创建一个目录并且让 Joomla! 可以写入, 便可以解决这些问题."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla 临时目录不存在或是无法写入"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla 的临时目录无法让 Joomla! 写入, 或是可能并不存在, 这可能会导致 Joomla! 一些上传的问题. 如果你有上传扩展的问题, 请确认这个文件已经在 configuration.php 中被定义, 或是检查一下 '%s' 来让它可以写入, 并在稍后确认是否解决掉这些问题."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="PHP 内存限制太小"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="PHP 内存限制​​设置低于8MB，在安装较大的扩展时这可能会导致一些问题。请将您的内存限制设置到16MB或更大。"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC=" PHP 内存限制可能偏低"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="PHP 内存限制​​设置低于16MB，在安装较大的扩展时这可能会导致一些问题。请将您的内存限制设置大于16MB。"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="PHP 最大 POST 体积太小"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="设置可以通过请求发送到服务器的最大请求设置数量，包括以文章、媒体 (图片, 视频) 和扩展的形式。 此值小于2MB，可能影响大的扩展上传。这个设置可以在 php.ini 里 post_max_size项进行修改。"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="PHP 上传文件大小设置太小"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="对于上传的最大文件大小设置为小于2MB，上传大的扩展可能受到影响。"
