K2_ABOUT_TEXT="<h1>K2——强大的Joomla!内容组件。</h1>
<a href='http://getk2.org/'>K2</a>是强大并具可扩展性的<a target='_blank' href='http://www.joomla.org'>Joomla!</a>内容组件，包含类似CCK的特点，由<a href='http://www.joomlaworks.gr'>JoomlaWorks</a>设计开发。该团队从2006年起为Joomla!开发扩展组件。<br /><br />
它提供了无限且整合的解决方案，包含富内容项目（设想一下在Joomla！文章中加入图片、视频、图库和附件等额外字段）、嵌套级别分类、标签、注释、系统集成等，（类似于那<a target='_blank' href='http://drupal.org/'>Drupal</a>中的<a target='_blank' href='http://drupal.org/project/cck'>CCK</a>）。它是一个强大的插件API，可以扩展项目、类别和用户的形式、用户权限管理、前台编辑，子模板以及更多近乎无限的可能性！<br /><br />
使用K2，Joomla!网站就可以变成附带作者博客的新闻/杂志网站、产品目录、知识库、下载/文件管理、目录列表、活动列表等等，而且全部基于一个组件包！由于K2可以在其基础项目表单上扩展额外字段，使得建立对应类别的不同内容类型变得很简单，例如文章、博客贴、产品页、目录列表等等。<br /><br /><a target='_blank' href='http://getk2.org/'>访问K2官方网站了解更多详情</a>，或者加入<a target='_blank' href='http://community.getk2.org/'>K2社区</a>获取支持或做出贡献。<br /><br />K2基于<a target='_blank' href='http://www.gnu.org/licenses/gpl-2.0.html'>GNU/GPL v2</a>授权许可发布."
