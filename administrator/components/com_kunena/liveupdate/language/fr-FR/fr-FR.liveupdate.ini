LIVEUPDATE_STUCK_INFO="Live Update a déterminé  la dernière fois que la mise à jour a échouée, il a essayé de contacter le serveur de mise à jour. Cela indique généralement un hébergeur qui bloque activement les communications avec les sites externes. Si vous souhaitez recommencer la récupération de la mise à jour des informations, veuillez cliquer sur 'Actualiser l'information mise à jour' sur le bouton ci-dessous. Si le résultat est à une page blanche, veuillez contacter votre hébergeur pour lui signaler ce problème."

