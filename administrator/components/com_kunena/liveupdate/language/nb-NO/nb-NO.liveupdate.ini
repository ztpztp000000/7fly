LIVEUPDATE_STUCK_INFO="Direkteoppdateringen merket at den krasjet siste gang den prøvde å kontakte oppdateringsserveren. Dette tyder vanligvis på en vert som blokkerer aktivt kommunikasjon med eksterne områder. Dersom du vil prøve å hente denne informasjonen på nytt, klikker du knappen 'Oppdater informasjon' nedenfor. Dersom dette resulterer i en tom blank side, kontakt din vert og rapportere om dette problemet."

