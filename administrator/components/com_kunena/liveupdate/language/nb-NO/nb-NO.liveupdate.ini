LIVEUPDATE_NAGSCREEN_BODY="Du er i ferd med å installere en ustabil versjon (%s -%s). Ustabile versjoner har gjennomgått minimal eller ingen testing og inneholder feil som kan ha alvorlig eller negativ stabilitet og funksjonalitet for ditt nettsted. Dersom du ikke er sikker på hva du er i ferd med å gjøre, lukker du dette vinduet. Dersom du er helt sikker på at du forstår risikoen forbundet med installasjon av ustabile utgivelser, klikker du på knappen nedenfor for å fortsette installeringen av denne ustabile utgivelsen."
