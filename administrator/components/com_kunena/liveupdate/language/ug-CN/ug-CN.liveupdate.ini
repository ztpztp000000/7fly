LIVEUPDATE_NOTSUPPORTED_HEAD="مۇلازىمېتىر لىنىيەدە تۇرۇپ يېڭىلاشنى قوللىمايدۇ"
LIVEUPDATE_NOTSUPPORTED_INFO="مۇلازىمېتىرىڭىز رېئال ۋاقىتلىق يېڭىللاشنى قوللىمايدىغانلىقىنى ئىپادىلەيدۇ. مۇلازىمېتىر باش ئاپپارات بىلەن تەمىنلىگۈچى ئورۇن بىلەن ئالاقىلىشىپ، ئۇلاردىن PHP كېڭەيتمىسىنى يۆگەشنى ياكى URL fopen() فۇنكسىيەسى بولىقىنى قوزغىتىشنى تەلەپ قىلسىڭىز بولىدۇ. ئەگەر بۇلار قوزغىتىلغان بولسا، ئۆزىڭىزنىڭ ئوتتىن مۇداپىئە تېمىڭىزنى سەپلەشنى تەلەپ قىلسىڭىز بولىدۇ. بۇنداق بولغاندا ئۇ تۆۋەندىكى تور ئادرېسلىرىغا زىيارەت قىلالايدۇ:"
LIVEUPDATE_NOTSUPPORTED_ALTMETHOD="بىزنىڭ تور بېكىتىمىزگە زىيارەت قىلىپ، ئەڭ ئاخىرقى ئېلان قىلىنغان Joomla كېڭەيتمىسىنى چۈشۈرۈپ قاچىلاش ئارقىلىق <var>%s</var> نەشرىگە قولدا يېڭىلىيالايسىز."

LIVEUPDATE_STUCK_HEAD="لىنيەدە تۇرۇپ يېڭىلاش مەغلۇب بولدى"
LIVEUPDATE_STUCK_INFO="رېئال ۋاقىتلىق يېڭىلاش ئەڭ ئاخىرقى قېتىملىق پاچاقلىنىشنى كەلتۈرۈپ چىقارغان، ئۇ، مۇلازىمېتىرغا ئۇلىنىپ يېڭىلاش ئېلىپ بارماقچى. بۇ ئادەتتە ئالاقە ۋە سىرتقىي بېكەتلەرنى ئاكتىپلىق بىلەن توسۇيدىغان باش ئاپپاراتلاردا ئىپادىلىنىدۇ. ئەگەر سىز يېڭىلاش ئۇچۇرىغا قايتا ئېرىشمەكچى بولسىڭىز، تۆۋەندىكى «يېڭىلاش» كۇنۇپكىسىنى چېكىڭ. ئەگەر نەتىجىسى قۇرۇق بەت بولسا سىزگە باش ئاپپارات بىلەن تەمىنلىگەن ئورۇن بىلەن ئالاقىلىشىپ، بۇ ئەھۋاللارنى ئېيتىڭ."

