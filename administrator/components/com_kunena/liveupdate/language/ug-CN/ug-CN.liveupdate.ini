LIVEUPDATE_NAGSCREEN_BODY="سىز مۇقىم بولمىغان نەشرىنى (%s - %s) قاچىلاۋاتىسىز. مۇقىم بولمىغان نەشر بەلكىم سىنالمىغان ياكى ئىنتايىن ئاز سىنالغان بولۇشى مۇمكىن، شۇنداقلا خاتالىقلار بار بولۇشى مۇمكىن. سىزنىڭ تور بېكىتىڭىزنىڭ مۇقىملىقىغا ۋە ئىقتىدارىغا ناچار تەسىر قىلىشى مۇمكىن. ئەگەر نېمە قىلغانلىقىڭىز ئۆزىڭىزگە ئايدىڭ بولمىسا، بۇ تور كۆرگۈچ كۆزنىكىنى ئېتىۋېتىڭ. ئەگەر سىز بۇ مۇقىمسىز نەشرى ۋە ئۇنىڭ خەتىرىنى بىلىپ تۇرۇپ يەنە قاچىلىماقچى بولسىڭىز تۆۋەندىكى كۇنۇپكىنى بېسىپ قاچىلاشنى داۋاملاشتۇرسىڭىز بولىدۇ."
