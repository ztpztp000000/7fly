LIVEUPDATE_TASK_OVERVIEW="Live-päivitys"

LIVEUPDATE_NOTSUPPORTED_HEAD="Live-päivitys ei ole tuettuna tällä palvelimella"
LIVEUPDATE_NOTSUPPORTED_INFO="Palvelimesi ilmoittaa, että live-päivitys ei ole tuettuna. Ota yhteyttä palvelin palveluntarjoajaasi ja pyydä heitä ottamaan käyttöön cURL PHP-lisäosa tai aktivoimaan URL fopen() wrapperi. Jos nämä ovat jo käytössä, pyydä heitä konfiguroimaan heidän palomuuria niin, että se sallii yhteyden seuraavaan URL-osoitteeseen:"
LIVEUPDATE_NOTSUPPORTED_ALTMETHOD="Voit aina päivittää <var>%s</var> vierailemalla sivustollamme manuaalisesti, lataamalla viimeisimmän julkaisun ja asentamalla sen käyttäen Joomla!n lisäosien hallintaa."

LIVEUPDATE_STUCK_HEAD="Live-päivitys kaatui"
LIVEUPDATE_STUCK_INFO="Live-päivitys on todennut, että se kaatui viimeisellä kerralla sen yrittäessä ottaa yhteyttä päivityspalvelimeen. Tämä yleensä tarkoittaa sitä, että palvelin palveluntarjoaja on estänyt kommunikoinnin ulkoisiin sivustoihin. Jos haluat yrittää uudelleen hakea päivitystiedot, napsauta 'Puhdista päivitystiedot' -painiketta alapuolelta. Jos tämän tulos on tyhjä sivu, ota yhteyttä palvelin palveluntarjoajaasi ja raportoi tämä ongelma."

LIVEUPDATE_ERROR_NEEDSAUTH="Sinun tulee toimittaa käyttäjätunnus/salasana tai lataus ID komponentin parametreihin, ennen kuin yrität päivittää viimeisimpään julkaisuun. Päivityspainike pysyy poissa käytöstä, ennen kuin teet sen."
