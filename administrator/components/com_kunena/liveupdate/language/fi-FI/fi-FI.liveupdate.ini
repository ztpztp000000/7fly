LIVEUPDATE_NAGSCREEN_HEAD="VAROITUS! Olet asentamassa epävakaata versiota."
LIVEUPDATE_NAGSCREEN_BODY="Olet asentamassa epävakaata versiota (%s - %s). Epävakaat versiot ovat ehkä vähän testattuja tai ei testattuja ollenkaan. Ne voivat sisältää virheitä, joilla voi olla vakavia haittavaikutuksia sivustosi vakauteen ja toimivuuteen. Jos et ole varma mitä olet tekemässä, sulje tämä selainikkuna. Jos olet aivan varma, että ymmärrät riskit asentamalla epävakaan julkaisun, napsauta alla olevaa painiketta jatkaaksesi asennusta tähän epävakaaseen julkaisuun."
LIVEUPDATE_NAGSCREEN_BUTTON="Ymmärrän riskit. Jatka asennusta."

