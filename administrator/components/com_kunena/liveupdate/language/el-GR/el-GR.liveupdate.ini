LIVEUPDATE_NOTSUPPORTED_HEAD="Η Διαδικτυακή Ενημέρωση δεν υποστηρίζεται σ' αυτόν τον διακομιστή"
LIVEUPDATE_NOTSUPPORTED_INFO="Ο διακομιστής σας υποδεικνύει ότι δεν υποστηρίζεται η Διαδικτυακή Ενημέρωση. Παρακαλούμε συμβουλευτείτε τον πάροχο φιλοξενίας του ιστοτόπου και ζητήστε τους να ενεργοποιήσουν την PHP επέκταση cURL ή τους URL fopen() wrappers. Αν είναι ήδη ενεργοποιημένοι, ζητήστε τους να ρυθμίσουν το τείχος προστασίας τους έτσι ώστε να επιτρέπεται η πρόσβαση στην ακόλουθη διεύθυνση URL:'"
LIVEUPDATE_NOTSUPPORTED_ALTMETHOD="Μπορείτε πάντοτε να πραγματοποιήσετε την ενημέρωση <var>%s</var> επισκεπτόμενοι την ιστοσελίδα μας, καταφορτώνοντας την τελευταία έκδοση και εγκαθιστώντας τη χρησιμοποιώντας τον Διαχειριστή Επεκτάσεων του Joomla!"

LIVEUPDATE_STUCK_HEAD="Η Διαδικτυακή Ενημέρωση υποδεικνύει πως τερματίστηκε με σφάλμα"
LIVEUPDATE_STUCK_INFO="Η Διαδικτυακή Ενημέρωση υποδεικνύει πως τερματίστηκε με σφάλμα τη τελευταία φορά που επιχειρήθηκε σύνδεση με τον διακομιστή ενημέρωσης. Αυτό συνήθως σημαίνει πως ο πάροχος φιλοξενίας εμποδίζει την επικοινωνία με εξωτερικούς ιστοτόπους. Αν θα θέλατε να ξαναδοκιμάσετε να ανακτήσετε τις πληροφορίες ενημέρωσης, παρακαλούμε πατήστε το κουμπί 'Ανανέωση πληροφοριών ενημέρωσης' παρακάτω. Αν οδηγηθείτε σε μια κενή σελίδα, παρακαλούμε επικοινωνήστε με τον πάροχο φιλοξενίας και αναφέρετε αυτό το πρόβλημα."

LIVEUPDATE_ERROR_NEEDSAUTH="Πρέπει να συμπληρώστε το όνομα χρήστη/κωδικό σας ή το ID Καταφόρτωσης στις παραμέτρους της εφαρμογής προτού δοκιμάσετε να αναβαθμίσετε στην τελευταία έκδοση. Το κουμπί αναβάθμισης θα παραμείνει απενεργοποιημένο μέχρι να ολοκληρώσετε αυτά τα βήματα."
