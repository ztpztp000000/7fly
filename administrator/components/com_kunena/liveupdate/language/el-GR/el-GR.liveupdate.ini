LIVEUPDATE_NAGSCREEN_BODY="Πρόκειται να εγκαταστήσετε μια μη σταθερή έκδοση (%s - %s). Οι ασταθείς εκδόσεις μπορεί να μην έχουν δοκιμαστεί επαρκώς, έως και καθόλου, και ενδέχεται να προκύψουν δυσλειτουργίες που μπορεί να επηρεάσουν αρνητικά τη σταθερότητα και τη λειτουργικότητα του διαδικτυακού ιστοτόπου σας. Αν δεν είστε βέβαιοι γι αυτό που πρόκειται να κάνετε, παρακαλούμε κλείστε αυτό το παράθυρο πλοηγητή. Αν είστε απολύτως βέβαιοι πως κατανοείτε τους κινδύνους που συνεπάγεται η εγκατάσταση ασταθών εκδόσεων, παρακαλούμε πατήστε το κουμπί παρακάτω για να συνεχίσετε την εγκατάσταση της ασταθούς έκδοσης."
