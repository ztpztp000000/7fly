LIVEUPDATE_STUCK_HEAD="Live Update markis sin mem kraŝita"
LIVEUPDATE_STUCK_INFO="Live Update decidis ke ĝi paneis la lastan fojon ĝi provis kontakti la ĝisdatigan servilon. Tio normale indikas ke gastiganton kiu aktive blokas komunikadon kun eksteraj retejoj. Se vi volas provi refoje alporti la ĝisdatigan informon, bv klaki la 'Aktualigi la ĝisdatigan informon' butonon sube. Se la rezulto estas malplena paĝo, bv kontakti vian gastiganton kaj raporti la problemon."

LIVEUPDATE_ERROR_NEEDSAUTH="Vi devas aldoni vian salutnomon/pasvorton aŭ Elŝuta ID al la parametroj de la komponanto antaŭ ol vi provas ĝisdatigi al la plej lasta eldono. La ĝisdatiga butono restos neuzebla ĝis kiam vi faros tion."
