LIVEUPDATE_NOTSUPPORTED_HEAD="Live Update ne subtenata en tiu ĉi servilo"
LIVEUPDATE_NOTSUPPORTED_INFO="Via servilo indikas ke Live Update ne estas subtenata. Bv kontakti vian gastiganton kaj peti ilin ebligi la cURL PHP etendaĵo aŭ aktivigi la URL fopen() wrappers. Se tiuj jam estas ebligitaj, bv demandi al ili agordi sian fajroŝirmilon tiel ke la jena URL estas alirebla:"
