MOD_KUNENALATEST_DESCRIPTION="<h3>Kunena Latest</h3><p>这是 <a href='http://www.joomlagate.com/index.php?option=com_remository&Itemid=48&func=fileinfo&id=8' target='_blank'>Kunena 论坛组件</a> 配套的“最新话题”模块，其功能是显示 Kunena 论坛中的最新帖子/话题。</p><p>系统要求: <a href='http://www.joomlagate.com/index.php?option=com_remository&Itemid=48&func=fileinfo&id=8' target='_blank'>Kunena Forum 1.6</a></p><p>模块开发者：<a href='http://www.kunena.com/team' target='_blank'>Kunena Team</a></p><p><h3>技术支持</h3>如果您在使用中遇到问题，欢迎到 <a href='http://www.joomlagate.com/forum/' target='_blank'>Joomla! 中文论坛（Joomla! 之门）</a> 发帖讨论。</p><p>中文汉化：<a href='http://www.baijianpeng.com' target='_blank'>白建鹏 </a></p><a href='http://www.joomlagate.com/forum/topic-15442/' target='_blank' title='Donate to joomlagate.com'><img src='http://www.joomlagate.com/images/logo-green.gif' alt='用支付宝向 joomlagate.com 捐款' border='0' /></a>"
