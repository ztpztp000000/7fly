COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="希望新会员在此简单介绍一下自己，互相认识，并分享快乐！"
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]欢迎来到我们论坛！[/b] \n\n 说说你是何许人也，来自何方，有什么喜好，为什么加入这个论坛。 \n 欢迎所有的新会员！同时希望在这里经常见到你！"
