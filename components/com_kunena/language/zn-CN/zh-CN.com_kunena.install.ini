COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="你有意见想要发表？ \n 不要犹豫，直接说吧。我们希望听到会员的心声，并尽力去改善我们的网站，直到游客及会员满意为止！"
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="这是“意见箱”版块的页头。"
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="欢迎使用 Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]欢迎使用 Kunena![/b][/size] \n\n 感谢您选择 Kunena 作为您的 Joomla 网站的论坛程序。 \n\n Kunena, 音译自斯瓦西里语，意为“说”，由一群开源专家编写，旨在为 Joomla 提供一个质量上乘、高度统一的论坛方案。Kunena 甚至支持社交网络组件，例如 [url=http://www.joomlagate.com/index.php?option=com_remository&Itemid=48&func=fileinfo&id=1190]Community Builder[/url] 和 [url=http://www.joomlagate.com/index.php?option=com_remository&Itemid=48&func=fileinfo&id=1068]JomSocial[/url]。 \n\n\n [size=4][b]更多 Kunena 资源[/b][/size] \n\n [b]Kunena 文档:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena 官方论坛（英文）[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena 中文论坛[/b]: [url]http://www.joomlagate.com/forum/[/url] \n\n [b]Kunena 下载:[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Kunena 博客:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]提交您的功能建议：[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]在 Twitter 上紧跟 Kunena:[/b] [url]http://www.kunena.org/twitter[/url]"

