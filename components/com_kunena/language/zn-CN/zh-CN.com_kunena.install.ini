COM_KUNENA_INSTALL_REINSTALL_HINT="使用此选项来安装 Kunena 1.6 的当前版本。此操作将覆盖 Kunena 安装目录中的全部文件，其它文件不受影响。"
COM_KUNENA_INSTALL_MIGRATE_HINT="我们探测到旧版本的 #COMPONENT_OLD# , 使用的还是已过时的数据库模型和文件路径。使用此选项将旧版本的数据迁移到 Kunena 1.6. 我们会备份你的旧数据，但是全部模板和自定义修改都将丢失。如果你已经安装了 Kunena 1.6, 此操作将从 #COMPONENT_OLD# #VERSION_OLD# 恢复数据（或备份）到新的模型。"
COM_KUNENA_INSTALL_INSTALL_HINT="使用此选项来完成你的安装。此操作将创建一个新论坛，里面将安装示范资料。"
