COM_KUNENA_INSTALL_RESTORE_HINT="安装程序找到了 #COMPONENT_OLD# #VERSION_OLD# 的备份。此操作将恢复旧数据并卸载 Kunena 1.6. 完成此操作之后，你必须重新安装旧版本及相应的模板、语言文件、自定义修改等。"
COM_KUNENA_INSTALL_WARN="警告:"
COM_KUNENA_INSTALL_UPGRADE_WARN="如果你已安装了 Kunena 1.6，但是将来想要降级到 #COMPONENT_OLD# #VERSION_OLD#, 那么此选项将不能导入新帖子。如果是这种情况，请 <em>升级</em> 你的旧版本。"
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>此操作应该只使用一次。</em> 如果你已安装了任何 #COMPONENT_OLD# 的模块、插件或整合软件（不是针对 Kunena 1.6 的），那么很重要的一点就是：在继续迁移之前，必须先卸载或升级它们。这些软件大部分都不能正确探测 Kunena 版本，会破坏你的网站的。"
COM_KUNENA_INSTALL_RESTORE_WARN="此操作将使全部旧数据都丢失。"
