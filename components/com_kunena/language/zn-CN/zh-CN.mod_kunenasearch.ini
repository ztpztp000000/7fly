MOD_KUNENASEARCH_DESCRIPTION="<h3>Kunena 搜索模块</h3><p>这是 <a href='http://www.joomlagate.com/index.php?option=com_remository&Itemid=48&func=fileinfo&id=8' target='_blank'>Kunena 论坛组件</a> 配套的搜索模块，功能是显示一个针对 Kunena 论坛内容的搜索表单。你可以将它发布到 Kunena 内嵌的任何一个模块位置上（例如： kunena_profilebox).</p><p>系统要求： <a href='http://www.kunena.org' target='_blank'>Kunena Forum 1.6</a></p><p>本模块由 <a href='http://www.kunena.org/team' target='_blank'>Kunena 官方团队</a> 开发。</p><p><h3>技术支持</h3><table width='460px' border='0'><tr><td>如果您在使用中遇到问题，欢迎到 <a href='http://www.joomlagate.com/forum/' target='_blank'>Joomla! 中文论坛（Joomla! 之门）</a> 发帖讨论。</p><p>中文汉化：<a href='http://www.baijianpeng.com' target='_blank'>白建鹏 </a></p><a href='http://www.joomlagate.com/forum/topic-15442/' target='_blank' title='用支付宝向 Joomla之门（joomlagate.com）捐款，鼓励我们汉化更多优秀的 Joomla! 扩展'><img src='http://www.joomlagate.com/images/logo-green.gif' alt='用支付宝向 Joomla之门（joomlagate.com）捐款，鼓励我们汉化更多优秀的 Joomla! 扩展' border='0' /></a></td></tr></table>"

