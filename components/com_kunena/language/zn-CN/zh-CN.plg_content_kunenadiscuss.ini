PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="启用此功能，可以让你强制在某个已存在的话题中讨论某篇文章。你可以在文章中任意位置插入 {kunena_discuss:#} 标记，其中 # 代表论坛中该话题的 ID。如果你不想讨论某篇文章，就插入 {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="类别映射"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Joomla 文章类别与 Kunena 论坛类别的对应关系。Joomla 类别 A 中的文章将在 Kunena 类别 B 中创建讨论话题。例如：如果你希望 Joomla 类别 #5 在 Kunena 类别 #6 中创建话题， Joomla 类别 #7 在 Kunena 类别 #10 中创建话题, 就输入 <strong>5,6;7,10;</strong>. 没有在此输入的 Joomla 类别，其讨论话题将创建到 <strong>默认类别</strong> 中。"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="默认论坛类别"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="用作默认讨论类别的 Kunena 类别 ID。没有指定类别映射关系（参看下面的选项）的讨论都将在这个默认类别中创建。如果你不希望默认给每一篇文章自动创建讨论话题，就不要填写这里。"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="允许这些文章类别"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="允许讨论来自这些类别中的文章。多个类别 ID 之间请用英文逗号分隔。  数字  <strong>0</strong> 具有特殊含义： <strong>允许全部</strong>。 如果你不想允许某个特定类别，就不要填写。 只有当设置了 <strong>论坛默认类别</strong> 时，此选项才有意义。"
PLG_KUNENADISCUSS_DENY_CATEGORIES="拒绝这些文章类别"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="拒绝讨论来自这些类别中的文章。多个类别 ID 之间请用英文逗号分隔。数字  <strong>0</strong> 具有特殊含义： <strong>拒绝全部</strong>。如果你不想拒绝某个特定类别，就不要填写。只有当设置了 <strong>论坛默认类别</strong> 时，此选项才有意义。"
PLG_KUNENADISCUSS_TOPIC_OWNER="话题主人"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="创建话题时使用的 Joomla 用户 ID。如果不填写则使用文章作者的 ID。"
PLG_KUNENADISCUSS_SHOW_DEBUG="显示除错信息"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="在前台显示除错信息。"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="除错用户 ID"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="以英文逗号分隔的方式输入一些 Joomla 用户的 ID，这些用户可以看到除错信息。不在此列表中的用户则看不到除错信息。如果不填写，那么全部用户都能看到除错信息。"

