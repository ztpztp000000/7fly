COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="如果你要开始设计你自己的论坛模板，那么可以将示范模板作为一个基础。这样开始：将 /components/com_kunena/template/example 目录中的全部内容复制到你自己的文件夹中，然后修改 template.xml 文件。为了方便别人翻译你自定义模板的参数，将语言文件命名为 xx-XX.com_kunena.tpl_[folder].ini. 不使用的语言文件可删除。此模板使用的图像来自 Blue Eagle (默认) 模板."